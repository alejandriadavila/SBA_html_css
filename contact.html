<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    <main>
        <!-- Navbar -->
    <div>
        <div class="container">
          <header
            class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
          >
            <a
              href="/"
              class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
            >
              <img src="./images/Logo.png" alt="Candy Logo" id="logo" />
              <span class="fs-4">Food Blog</span>
            </a>
  
            <ul class="nav nav-pills">
              <li class="nav-item">
                <a href="index.html" class="nav-link">Home</a>
              </li>
              <li class="nav-item"><a href="recipe.html" class="nav-link">Recipes</a></li>
              <li class="nav-item"><a href="#" class="nav-link">Reviews</a></li>
              <li class="nav-item">
                <a href="contact.html" class="nav-link active" aria-current="page"
                  >Contact</a
                >
              </li>
              <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
            </ul>
          </header>
        </div>
    </div>
      <!-- Contact Form -->
    <section class="py-5 text-center container" id="roundedBox">
        <div id="contactform">
            <h1 class="containerheading">Contact Us</h1>
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control">
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="text" class="form-control">
              </div>
              <div class="mb-3">
                <label class="form-label">Category</label>
                    <select id="inputState" class="form-select">
                      <option selected>Choose...</option>
                      <option>I have a general question.</option>
                      <option value="">I have a suggestion or feedback.</option>
                      <option value="">I'd like to reach out about a business opportunity/sponsorship.</option>
                    </select>                
              </div>
              <div class="mb-3">
                <label class="form-label">Subject</label>
                <input type="text" class="form-control">
              </div>
              <div class="mb-3">
                <label class="form-label">Message</label>
                <textarea name="" id="messageinput" cols="40" rows="10"></textarea>
              </div>
              <button type="button" class="btn btn-primary btn-lg" id="formbutton">Submit</button>
        </div>
    </section>
    </main>
</body>
</html>
